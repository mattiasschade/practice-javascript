<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Example</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>


  <script src="/js/highmaps.js"></script>



</head>

<body>
  <h1>Hello from HTML!</h1>
</body>
<div id="container" style="width:100%; height:400px;">
  <script>
    Highcharts.theme = {
      colors: ['#058DC7', '#50B432', '#ED561B', '#DDDF00', '#24CBE5', '#64E572',
        '#FF9655', '#FFF263', '#6AF9C4'],
      chart: {
        backgroundColor: {
          linearGradient: [0, 0, 500, 500],
          stops: [
            [0, 'rgb(255, 255, 255)'],
            [1, 'rgb(240, 240, 255)']
          ]
        },
      },
      title: {
        style: {
          color: '#000',
          font: 'bold 16px "comic sans", Verdana, sans-serif'
        }
      },
      subtitle: {
        style: {
          color: '#666666',
          font: 'bold 12px "comic sans", Verdana, sans-serif'
        }
      },
      legend: {
        itemStyle: {
          font: '9pt comic sans, Verdana, sans-serif',
          color: 'black'
        },
        itemHoverStyle: {
          color: 'gray'
        }
      }
    };
    // Apply the theme
    Highcharts.setOptions(Highcharts.theme);

    document.addEventListener('DOMContentLoaded', function () {
      const chart = Highcharts.chart('container', {
        chart: {
          type: 'bar'
        },
        title: {
          text: 'Fruit Consumption'
        },
        xAxis: {
          categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
          title: {
            text: 'Fruit eaten'
          }
        },
        series: [{
          name: 'Jane',
          data: [1, 0, 4]
        }, {
          name: 'John',
          data: [5, 7, 3]
        }]
      });
    });

  </script>
</div>


</html>
